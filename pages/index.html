<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Green Shadow (Pvt) Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>

<div class="container custom-container d-flex flex-lg-row flex-column">
    <div class="right-section col-lg-6">
        <br/>

<!--        <h3 id="sign-in-title" class="mb-4">Sign In</h3>-->
        <h2 id="welcome-title">Welcome !</h2>
        <h3 id="company-name" class="text-success">Green Shadow (Pvt) Ltd</h3>
        <form id="form">
            <div class="mb-3">
                <label for="email" class="form-label" id="email-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" id="password-label">Password</label>
                <input type="password" class="form-control" id="password" required placeholder="Enter Password">
            </div>

            <label for="role" class="form-label">Role</label>
                <select id="role" class="form-control" required>
                    <option value="">Select your role</option>
                    <option value="admin">Admin</option>
                    <option value="user">Manager</option>
                    <option value="guest">Scientist</option>
                </select> <br/>

            <!-- <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms">
                <label class="form-check-label" for="terms" id="terms-label">
                    I agree to all Terms, Privacy Policy, and Fees
                </label>
            </div> -->

            <button type="submit" class="btn btn-custom w-100" id="sign-in-btn">Sign In</button>

            <div class="already-account">
                <p>Already have an account? <a href="/pages/signup.html">Register</a></p>
            </div>
        </form>
    </div>

    <div class="left-section col-lg-6">
        <div class="text-end mb-3">
            <br/>
            <button class="btn-move"onclick="window.location.href='/pages/index.html'">Sign In</button>
            <button class="btn-move" onclick="window.location.href='/pages/signup.html'"> Register</button>
        </div> 

 <!--<p id="tagline">Shaping Tomorrow with Innovation and Integrity</p>-->
        <img src="/img/i2-removebg-preview.png" alt="Hand Leaf Icon" id= "signin-img">

        <p id="description">Our service blends innovation and ease for unmatched convenience and satisfaction.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
